<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<script type="text/javascript" src="javascript/jquery-1.11.1.js"></script>
<script type="text/javascript" src="javascript/form-util.js"></script>
<script type="text/javascript" src="javascript/user.js"></script>
</head>
<body>
	<h2>注册</h2>
	<form id="registerForm">
		<table>
			<tr>
				<td><label>用户名</label></td>
				<td><input type="text" id="userName" name="userName" >
			</tr>
			<tr>
				<td><label>密码</label></td>
				<td><input type="password" id="passWord" name="passWord" onkeydown="toRegister(event)" >
			</tr>
			<tr>
				<td><input type="button" id="register" value="注册" ></td>
			</tr>
			<tr>
				<td><a href="jumppage.do?destPageName=login.html">已有账号，去登陆？</a>
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
		$(function(){
			$("#register").click(register);
		})
		function toRegister(e){
			var keynum;
			
			if(window.event){
				keynum = e.keyCode;
			} else if(event.which){
				keynum = e.which;
			}
			
			if(keynum == 13){
				register();
			}
		}
	</script>
</body>
</html>
