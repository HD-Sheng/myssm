<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<script type="text/javascript" src="javascript/jquery-1.11.1.js"></script>
<script type="text/javascript" src="javascript/form-util.js"></script>
<script type="text/javascript" src="javascript/user.js"></script>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
</head>
<body>

	<div class="panel panel-default" style="margin-left: 200px;margin-right: 200px;">
	    <div class="panel-heading">
	        <h3 class="panel-title">注册</h3>
	    </div>
	    <div class="panel-body" id="panel-body">
	        <form id="registerForm" method="post">
	            <div class="form-group">
	                <label for="username-reg" class="control-label">用户名</label>
	                <input type="text" class="form-control" id="username" name="userName" placeholder="请输入用户名">
	            </div>
	            <div class="form-group">
	                <label for="password1" class="control-label">密码</label>
	                <input type="password" class="form-control" id="password" name="passWord" placeholder="请输入密码">
	            </div>
	
	            <div class="form-group">
	                <label for="password2" class=" control-label">确认密码</label>
	                <input type="password" class="form-control" id="password2" name="passWord2" onkeydown="toRegister(event)"
	                		placeholder="请再次输入密码">
	            </div>
	            <br>
	
	            <button id="register" type="button" class="btn btn-vmaig-auth pull-right">注册
	            </button>
	            <a href="jumppage.do?destPageName=login.html" class="btn btn-vmaig-auth pull-right">去登陆</a>
	        </form>
	    </div>
	</div>

	
	<script type="text/javascript">
		$(function(){
			$("#register").click(register);
		})
		function toRegister(e){
			var keynum;
			
			if(window.event){
				keynum = e.keyCode;
			} else if(event.which){
				keynum = e.which;
			}
			
			if(keynum == 13){
				register();
			}
		}
	</script>
</body>
</html>
