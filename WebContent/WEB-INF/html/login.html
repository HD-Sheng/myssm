<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登陆</title>
<script type="text/javascript" src="javascript/jquery-1.11.1.js"></script>
<script type="text/javascript" src="javascript/form-util.js"></script>
<script type="text/javascript" src="javascript/user.js"></script>
<script type="text/javascript" src="javascript/cookie-util.js"></script>
<script type="text/javascript" src="javascript/common-util.js"></script>
</head>
<body>
	<h2>登陆</h2>
	<form id="loginForm">
		<table>
			<tr>
				<td><label>用户名</label> </td>
				<td><input type="text" id="userName" name="userName" ></td>
			</tr>
			<tr>
				<td><label>密码</label> </td>
				<td><input type="password" id="passWord" name="passWord" ></td>
			</tr>
			<tr>
				<td><input type="button" id="login" value="登陆" ></td>
			</tr>
			<tr>
				<td><a href="jumppage.do?destPageName=register.html">还没有账号？</a>
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
		$(function(){
			$("#login").click(login);
		})
	</script>
</body>
</html>
